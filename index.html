<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="violet">
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <div class="main-container">
    <div class="image-container">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
    </div>
  </div>
  <footer>
    <nav class="social-buttons">
      <a class="social-button" href="https://wwww.facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a class="social-button" href="https://wwww.twitter.com"><i class="fab fa-twitter"></i></a>
      <a class="social-button" href="https://wwww.instagram.com"><i class="fab fa-instagram"></i></a>
    </nav>
  </footer>
</body>
</html>
